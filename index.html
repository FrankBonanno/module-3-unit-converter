<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icons" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png" />
        <link rel="manifest" href="assets/icons/site.webmanifest" />
        <link rel="stylesheet" href="style.css" />

        <title>Unit Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="top-half">
                <h1>Metric/Imperial Unit Conversion!</h1>
                <input type="number" id="number" placeholder="#"></input>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="bottom-half">
                <div class="card">
                    <h3 class="card--title">Length (Meter/Feet)</h3>
                    <p id="length"># meters = # feet | # feet = # meters</p>
                </div>
                <div class="card">
                    <h3 class="card--title">Volume (Liters/Gallons)</h3>
                    <p id="volume"># liters = # gallons | # gallons = # liters</p>
                </div>
                <div class="card">
                    <h3 class="card--title">Mass (Kilograms/Pounds)</h3>
                    <p id="mass"># kilos = # pounds | # pounds = # kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
